<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Dark</title>
    <link rel="stylesheet" href="estilo/site.css">
    <link rel="stylesheet" href="estilo/celular.css">
</head>
<body onload="Hours()">
    <main>
        <header>
            <div id="logo"><ion-icon name="bulb"></ion-icon></div>
            <div id="menu">
                <div id="navegation">
                    <a href="#">Produtos</a>
                    <a href="#">Serviços</a>
                    <a href="#">Contato</a>
                </div>
                <div id="login">
                    <button id="login">Login</button>
                </div>
            </div>
        </header>
        <section id="main">
            <Section id="dados">
                <h2>Design</h2>
                <h1>MINIMALISMO DARK MODE 3D.</h1>
                <br>
                <p>Quer saber mais sobre tecnologia de montão?</p>
                <p>Continue e explore mais nosso site.</p>
                <p>Informações de sobra só para você!</p>
                <br>
                <a href="#"><p>Explorar</p><ion-icon name="arrow-forward-outline"></ion-icon></a>
            </Section>
            <section id="modelo">
                <div id="baseMobile">
                    <div id="celular">
                        <div id="tela">
                           <div id="topo">
                                <div id="horario">00:00</div>
                                <div id="notch"></div>
                                <div id="status">
                                    <ion-icon name="cellular"></ion-icon>
                                    <ion-icon name="wifi"></ion-icon>
                                    <ion-icon name="battery-half"></ion-icon>
                                </div>
                            </div>
                            <div id="header_phone">
                                <div id="header_left">
                                    <ion-icon name="add-outline"></ion-icon>
                                    <ion-icon name="lock-closed-outline"></ion-icon>
                                </div>
                                <div id="header_right">
                                    <ion-icon name="bookmark-outline"></ion-icon>
                                    <ion-icon name="share-social-outline"></ion-icon>
                                    <ion-icon name="ellipsis-vertical-outline"></ion-icon>
                                </div>
                            </div>
                            <div id="searh_phone">
                                <ion-icon name="bulb"></ion-icon>
                                <ion-icon name="menu"></ion-icon>
                            </div>
                            <div id="main_phone"></div>
                            <div id="barra_Inferior">
                                <div id="barra"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </section>
        <footer>
            
        </footer>
    </main>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        function Hours(){
            let tempo = new Date();
            let horas = tempo.getHours();
            let minutos = tempo.getMinutes();
            let horario = document.getElementById("horario")

            if(horas < 10){ horas = "0" + horas }
            if(minutos < 10){ minutos = "0" + minutos }
            
            horario.innerHTML = ''
            horario.innerHTML = `${horas}:${minutos}`


        }
    </script>
</body>
</html>
